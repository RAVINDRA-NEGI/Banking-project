server:
  port: 9000
spring:
   application:
    name: "cards"
   profiles:
    active:
    - "prod"
   datasource:
    url: jdbc:mysql://localhost:3306/cards
    username: root
    password: chutiya22
    driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect 
   config:
    import:
    - "optional:configserver:http://localhost:8071/"
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Bank Accounts Application"
    version: "1.0.0"